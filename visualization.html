<!DOCTYPE html>
<html>
<head>
    <title>温湿度监控</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h3>温湿度监控</h3>
    <div>温度: <span id="temp">--</span>°C</div>
    <div>湿度: <span id="humi">--</span>%RH</div>
    <div><canvas id="chart" width="400" height="200"></canvas></div>
    
    <script>
        const chart = new Chart(document.getElementById('chart'), {
            type: 'line',
            data: {
                labels: [],
                datasets: [
                    { label: '温度', data: [], borderColor: 'red' },
                    { label: '湿度', data: [], borderColor: 'blue' }
                ]
            }
        });
        
        function update() {
            const temp = (20 + Math.random() * 10).toFixed(1);
            const humi = (50 + Math.random() * 30).toFixed(1);
            
            document.getElementById('temp').textContent = temp;
            document.getElementById('humi').textContent = humi;
            
            const time = new Date().toLocaleTimeString();
            chart.data.labels.push(time);
            chart.data.datasets[0].data.push(temp);
            chart.data.datasets[1].data.push(humi);
            
            if (chart.data.labels.length > 8) {
                chart.data.labels.shift();
                chart.data.datasets[0].data.shift();
                chart.data.datasets[1].data.shift();
            }
            
            chart.update();
        }
        
        update();
        setInterval(update, 5000);
    </script>
</body>
</html>
